  <body>
    <h1>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Shoes For Women</title>
          <style>
            body {
              max-width: 960px;
              margin: 0 auto;
              padding: 20px;
              background-color: rgb(121, 121, 116);
             
            }

            .container {
              max-width: 960px;
              margin: 0 auto;
              padding: 20px;
            }

            .product-image {
              width: 400px;
              height: auto;
              margin-right: 20px;
              float: left;
            }

            .product-details {
              margin-left: 420px;
            }

            .product-name {
              font-size: 24px;
              margin-bottom: 10px;
            }

            .product-price {
              font-size: 20px;
              color: #333;
              margin-bottom: 20px;
            }

            .product-size {
              margin-bottom: 10px;
            }

            .product-quantity {
              margin-bottom: 10px;
            }

            .add-to-cart {
              background-color: #364837;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }

            .product-description {
              margin-top: 20px;
            }

            .thumbnail {
              width: 100px;
              height: 100px;
              margin-right: 10px;
              border: 1px solid #ccc;
              padding: 5px;

            

            }
              
              
             
           
          </style>
        </head>
        <body>
            <div class="center"></div>
          <div class="container">
            <div class="product-image">
              <img src="nike5.png" alt="Men's Fashion T-Shirt"  width="400px" />
              <div class="thumbnails">
                <img src="add 1.avif" alt="Thumbnail 1" class="thumbnail" />
                <img src="add 2.jpg" alt="Thumbnail 2" class="thumbnail" />
                <img src="add 3.webp" alt="Thumbnail 2" class="thumbnail" />
            
              </div>
            </div>

            <div class="product-details">
              <h2 class="product-name">Shoes For Women</h2>
              <p>Yves Saint Laurent Shoes </p>
              <p class="product-price">$400</p>

              <div class="product-size">
                <label for="size">Size:</label>
                <select id="size">
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                </select>
              </div>

              <div class="product-quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1" />
              </div>

              <button class="add-to-cart">Add to Cart</button>
             <h1><button class="add-to-cart">Buy</button></h1>
             <p1 >
             These are our sports shirts, which are also popular and very affordable.
           </p1>
        
            </div>
          </div>
        </body>
      </html>
    </h1>
</div>
